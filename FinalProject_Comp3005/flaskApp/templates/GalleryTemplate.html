<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        .header{
            text-align: center;
        }
        .artBox{
            margin-bottom: 1rem;
        }
        .artBox a{
            display: inline;
            position:relative;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/">Home</a>
        <a href="/random">Random</a>
    </div>
    <section class="section"></section>
        <h1>{{ results[0][3] }}</h1>
        <h3>Location: {{ results[0][4] }}</h3>
        <div class="galleryCollection">
            {% for result in results %}
                <li style="list-style-type:none;">
                    <div class="artBox">
                        <a href="/searchArt/{{ result[0] }}">{{ result[0] }}</a>
                        <img src="{{result[5]}}" style="max-width: 80px; max-height: 80px;">
                    </div>
                </li>
            {% endfor %}
        </div>
    </section>
</body>
</html>
